<!DOCTYPE html>
<html>
<head>
    <title>Pizzaria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Zilla+Slab:ital@1&display=swap" rel="stylesheet">
<script src="main.js"></script>
</head>

<body>
    <div class="topnav">
        <a class="active" href="#">Pizzaria</a>
        <div class="topnav-right">
         <a href="#viewblock">View Menu</a>
         <a href="#addTopings">Add Menu</a>
        </div>
    </div>

    <div class="row" id="viewblock">
        <div  class="img_div"> 
            <img class="img-responsive"  src="pizza.png">
        </div>
      <!-- Add menu_div here and create button to call getmenu() -->
      <div id="menu_div">
          <button class="btn-success text-light" id="menu_list" onclick="showmenu()">Show Menu</button>
          <div id="display_menu"></div>
      </div>
    </div>
    
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="add_item" placeholder="Type here to add toppings?"/></br>
            <button id="menu_list" class="btn-success text-light " onclick="addtoppings()">Add Item</button>
            <button id="add_toppings" class="btn-success" onclick="add_item()" >Recommend a new Pizza</button>
        </div>
        
    </div>
     <div id="display_addedmenu"></div>
    <div>
        <img class="img-responsive"  src="topping.png">
    </div>

</body>
</html>
